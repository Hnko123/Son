services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: etsy
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_pass_prod}
      POSTGRES_DB: etsydb
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U etsy"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env.production
    environment:
      DATABASE_URL: postgresql://etsy:${DB_PASSWORD:-secure_pass_prod}@db/etsydb
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"

  frontend:
    build:
      context: ../frontend
    env_file:
      - ../frontend/.env.production
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  pgdata:
