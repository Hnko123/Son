version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: etsy
      POSTGRES_PASSWORD: password
      POSTGRES_DB: etsydb
    volumes:
      - pgdata:/var/lib/postgresql/data
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      DATABASE_URL: postgresql+psycopg://etsy:password@db/etsydb
    depends_on:
      - db
    ports:
      - "8080:8080"
  frontend:
    build:
      context: ../frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
volumes:
  pgdata:
